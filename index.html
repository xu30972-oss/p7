<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>訂位查詢 APP</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="app-container">

    <h1 class="app-title">餐廳訂位查詢</h1>

    <!-- 查詢區 -->
    <div class="filter-box">
        <div class="field">
            <label>廳位</label>
            <select id="hallSelect">
                <option value="全部">全部廳位</option>
                <option value="晶采廳">晶采廳</option>
                <option value="花嫁A">花嫁A</option>
                <option value="花嫁B">花嫁B</option>
                <option value="花嫁C">花嫁C</option>
                <option value="晶饌廳">晶饌廳</option>
                <option value="7樓">7樓</option>
            </select>
        </div>

        <div class="field">
            <label>日期</label>
            <input type="date" id="dateInput">
        </div>

        <button id="searchBtn" class="btn-search">查詢</button>
    </div>

    <!-- 資料清單（卡片） -->
    <div id="resultList" class="card-list"></div>
</div>

<!-- 彈窗：備註 -->
<div id="modalOverlay" class="modal-overlay">
    <div class="modal-window">
        <h2>訂位備註</h2>
        <div id="noteContent" class="note-box"></div>
        <button class="modal-close" id="closeModal">關閉</button>
    </div>
</div>

<script>
    const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRztD7C-YCwQjpGfjEBPDSutRQVSKCP7qtNZnE2Yuc3UKdGn3LjzN6hwtz-ykJmxYnW5XDd6fT2uCGu/pub?output=csv";
</script>
<script src="script.js"></script>

</body>
</html>
